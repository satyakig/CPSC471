<ion-header>
    <ion-navbar color="light">
      <ion-title><b>Upcoming Movies</b></ion-title>
  
        <ion-buttons end>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
  
    </ion-navbar>
  </ion-header>
  
<ion-content padding>
  
  <ion-card *ngFor="let movie of movies | async">
    <ion-item>
      <h2 text-wrap style="text-align: center;">{{movie.Title}}</h2>
      <p text-wrap style="text-align: center;">{{movie.Released}}</p>
    </ion-item>
  
    <img src="{{movie.Poster}}">
  
    <ion-card-content>
      <p text-wrap style="text-align: justify;" >Genre: {{movie.Genre}}</p>
      <p text-wrap style="text-align: justify;">Director: {{movie.Director}}</p>
      <p text-wrap style="text-align: justify;">Actors: {{movie.Actors}}</p>
      <br>
      <p text-wrap style="text-align: justify;">{{movie.Plot}}</p>
    </ion-card-content>

  </ion-card>
  
</ion-content>
