<ion-header>

  <ion-navbar color="light">
    <ion-title>Login/Signup</ion-title>

    <ion-buttons end>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding id = "login">
    <h1>Enter name of System Here</h1>
    <div>An enhanced customer movie theatre experience</div>
    <h2>Login</h2>
    <ion-list>

      <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>
    
      <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>

      <button ion-button (click) ="loginuser(user)">Login</button>
      <button ion-button color = "danger" (click) ="signup()">Signup</button>
    
    </ion-list>
</ion-content>
