<ion-header>
  <ion-navbar color="light">

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      <b>Movie App</b>
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-tabs color="dark" tabsPlacement="down" tabsHighlight="true">
  <ion-tab [root]="currentPage" tabTitle="Current" tabIcon="md-flame" [rootParams]="navs"></ion-tab>
  <ion-tab [root]="upcomingPage" tabTitle="Upcoming" tabIcon="timer" [rootParams]="navs"></ion-tab>
</ion-tabs>
