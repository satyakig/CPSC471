<ion-header>
  <ion-navbar color="light">
    <ion-title><b>Current</b></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- add released sort -->
  <ion-fab right #fab>
    <button ion-fab mini color="primary2"><ion-icon name="md-funnel"></ion-icon></button>
    <ion-fab-list side="down">
      <button ion-fab color="light" (click)="sort(0, fab)"><ion-icon name="videocam"></ion-icon></button>
      <button ion-fab color="light" (click)="sort(1, fab)"><ion-icon name="md-star"></ion-icon></button>
      <button ion-fab color="light" (click)="sort(2, fab)"><ion-icon name="md-time"></ion-icon></button>
      <button ion-fab color="light" (click)="sort(3, fab)"><ion-icon name="md-swap"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <ion-grid>    

    <ion-row *ngIf="desktop">
      <ion-col *ngFor="let movie of movies | async" col-3>

        <ion-card (click)="movieClick(movie.imdbID)">
          <ion-item>
            <h2 style="text-align: center;"><b>{{movie.Title}}</b></h2>
          </ion-item>
        
          <img src="{{movie.Poster}}" style="display: block; height: 400px;">
        
          <ion-card-content>
            <p style="text-align: center;">{{movie.Released | released}}</p>
            <p style="text-align: center;">{{movie.Genre}}</p>
          </ion-card-content>
        
          <ion-row nowrap>
            <ion-col>
              <button *ngIf="movie.imdbRating > '5.0'" ion-button icon-start clear small color="secondary">
                <ion-icon name="md-thumbs-up"></ion-icon>
                <b>{{movie.imdbRating}}</b>
              </button>
              <button *ngIf="movie.imdbRating <= '5.0'" ion-button icon-start clear small color="danger">
                <ion-icon name="md-thumbs-down"></ion-icon>
                <b>{{movie.imdbRating}}</b>
              </button>
            </ion-col>
  
            <ion-col>
              <button ion-button icon-start clear small color="dark">
                <ion-icon name="md-time" ></ion-icon>
                <b>{{movie.Runtime | runtime}}</b>
              </button>
            </ion-col>
  
            <ion-col>
              <button ion-button clear small color="primary2">
                <b text-wrap>{{movie.Rated}}</b>
              </button>
            </ion-col>
          </ion-row>

        </ion-card>

      </ion-col>
    </ion-row>

    <ion-row *ngIf="!desktop">

      <ion-card *ngFor="let movie of movies | async" (click)="movieClick(movie.imdbID)">
        <ion-item>
          <h2 text-wrap style="text-align: center;"><b>{{movie.Title}}</b></h2>
        </ion-item>
      
        <img src="{{movie.Poster}}" style="display: block; height: 350px;">
      
        <ion-card-content>
          <p text-wrap style="text-align: center;">{{movie.Released | released}}</p>
          <p text-wrap style="text-align: center;">{{movie.Genre}}</p>
        </ion-card-content>
      
        <ion-row nowrap>
          <ion-col>
            <button *ngIf="movie.imdbRating > '5.0'" ion-button icon-start clear small color="secondary">
              <ion-icon name="md-thumbs-up"></ion-icon>
              <b>{{movie.imdbRating}}</b>
            </button>
            <button *ngIf="movie.imdbRating <= '5.0'" ion-button icon-start clear small color="danger">
              <ion-icon name="md-thumbs-down"></ion-icon>
              <b>{{movie.imdbRating}}</b>
            </button>
          </ion-col>

          <ion-col>
            <button ion-button icon-start clear small color="dark">
              <ion-icon name="md-time" ></ion-icon>
              <b>{{movie.Runtime | runtime}}</b>
            </button>
          </ion-col>

          <ion-col>
            <button ion-button clear small color="primary2">
              <b text-wrap>{{movie.Rated}}</b>
            </button>
          </ion-col>
        </ion-row>

      </ion-card>

    </ion-row>

  </ion-grid> 

</ion-content>
