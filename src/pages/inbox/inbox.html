<ion-header>
  <ion-navbar color="primary">
    <ion-title>Inbox</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list *ngFor="let message of messages | async">
    <ion-item (click)="messageClick(message)">
      <h5>{{message.title}}</h5>
      <p>{{message.date | timeUnix: 'h:mma - MMM D'}}</p>
      <p>{{message.message}}</p>
    </ion-item>
  </ion-list>
</ion-content>
