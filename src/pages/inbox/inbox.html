<ion-header>
  <ion-navbar color="primary">
    <ion-title>Inbox</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list *ngFor="let message of messages | async">
    <ion-item (click)="messageClick(message)">
      <h5>{{message.title}}</h5>
      <h5>{{message.date | time}}</h5>
      <h5>{{message.message}}</h5>
    </ion-item>
  </ion-list>
</ion-content>
