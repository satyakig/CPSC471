<ion-header>
  <ion-navbar color="primary">
    <ion-title>Inbox</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding overflow-scroll="false">
  <ion-card *ngFor="let message of messages | async" (click)="messageClick(message)">
    <ion-card-header>{{message.title}}</ion-card-header>
    <ion-card-content>
      {{message.date | timeUnix: 'h:mma - MMM D'}}<br>
      {{message.message}}
    </ion-card-content>
  </ion-card>
</ion-content>
